<app-header class="block sticky top-0 left-0 z-10"></app-header>
<main class="md:py-8 md:px-6">
  <div class="flex justify-between mx-auto max-w-[64rem]">
    <section class="w-full lg:w-8/12">
      <router-outlet></router-outlet>
      <app-section-header title="Interessante Projekte"></app-section-header>
      <div class="p-3 bg-white sm:rounded-lg shadow-md">
        @for (project of projects; track project.url) {
          <a [href]="project.url"
             target="_blank"
             rel="noopener"
             class="block py-2"
             [title]="project.description">{{ project.title }}</a>
        }
      </div>
    </section>
    <section class="w-4/12 pl-8 hidden lg:block">
      <app-navigation></app-navigation>
      <app-tag-cloud class="block pt-8"></app-tag-cloud>
    </section>
  </div>
</main>
<footer class="block sticky bottom-0 left-0 p-4 border-t border-gray-300"></footer>
