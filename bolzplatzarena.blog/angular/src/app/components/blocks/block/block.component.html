@if (block.type === BlockType.HtmlBlock) {
  <app-html-block [block]="block"></app-html-block>
}
@if (block.type === BlockType.CodeBlock) {
  <app-code-block [block]="block"></app-code-block>
}
@if (block.type === BlockType.PerformanceBlock) {
  <app-performance-block [block]="block"></app-performance-block>
}
@if (block.type === BlockType.SoundBlock) {
  <app-sound></app-sound>
}
@if (block.type === BlockType.SearchBlock) {
  <app-search></app-search>
}
