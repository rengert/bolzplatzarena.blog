<app-html-block *ngIf="block.type === BlockType.HtmlBlock" [block]="block"></app-html-block>
<app-code-block *ngIf="block.type === BlockType.CodeBlock" [block]="block"></app-code-block>
<app-performance-block *ngIf="block.type === BlockType.PerformanceBlock" [block]="block"></app-performance-block>
<app-sound *ngIf="block.type === BlockType.SoundBlock"></app-sound>
<app-search *ngIf="block.type === BlockType.SearchBlock"></app-search>
