<div class="p-3 bg-white sm:rounded-lg shadow-md border-b sm:border-none">
  <div class="lg:flex justify-between items-center">
    <span class="font-light text-gray-600">
      {{ teaser.date | date : 'dd. MMM YYYY' : '' : 'de'  }}
    </span>
    <div>
      <span *ngFor="let tag of teaser.tags"
            [routerLink]="['/tags', tag.title.toLowerCase()]"
            class="lg:ml-2 lg:mr-0 mr-2 mb-2 px-2 py-1 bg-blue-600 text-gray-100 font-bold rounded hover:bg-gray-500 inline-block">
        {{ tag.title }}
      </span>
    </div>
  </div>
  <div class="mt-2">
    <h2 [routerLink]="[teaser.link]" class="text-2xl text-gray-700 font-bold hover:underline cursor-pointer">
      {{ teaser.title }}
    </h2>
    <p [innerHTML]="teaser.body.value" class="mt-2 text-gray-600"></p>
  </div>

    <a [routerLink]="[teaser.link]" class="text-blue-600 hover:underline">Hier geht es zum Artikel</a>
