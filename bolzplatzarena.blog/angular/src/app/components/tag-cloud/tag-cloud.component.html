<h3 class="mb-4 text-xl font-bold text-gray-700">Tag Cloud</h3>
<section class="bg-white px-4 py-6 rounded-lg shadow-md">
  <span *ngFor="let tag of tags$ | async"
        [routerLink]="['/tags', tag.tag.title.toLowerCase()]"
        class="lg:ml-2 lg:mr-0 mr-2 mb-2 px-2 py-1 bg-blue-600 text-gray-100 font-bold rounded hover:bg-gray-500 inline-block cursor-pointer">
  {{ tag.tag.title }} ({{ tag.count }})
  </span>
</section>
