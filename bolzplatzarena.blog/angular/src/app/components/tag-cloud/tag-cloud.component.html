<app-section-header title="Tag Cloud"></app-section-header>
<section>
  @for (tag of tags$ | async;track tag) {
    <span
        [routerLink]="['/tags', tag.tag.title.toLowerCase()]"
        class="mr-2 mb-2 px-2 py-1 border border-blue-600 rounded inline-block cursor-pointer">
  {{ tag.tag.title }} ({{ tag.count }})
  </span>
  }
</section>
