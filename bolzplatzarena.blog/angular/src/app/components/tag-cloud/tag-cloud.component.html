<div class="border-b border-black mb-2">
  <h3 class="inline-block px-2 py-1 bg-black text-sm uppercase text-white">Tag Cloud</h3>
</div>
<section>
  <span *ngFor="let tag of tags$ | async"
        [routerLink]="['/tags', tag.tag.title.toLowerCase()]"
        class="mr-2 mb-2 px-2 py-1 border border-blue-600 rounded inline-block">
  {{ tag.tag.title }} ({{ tag.count }})
  </span>
</section>
