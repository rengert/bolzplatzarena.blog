<app-settings-view [config]="boardData.config"></app-settings-view>
<app-hearts [hearts]="hearts"></app-hearts>
<div class="columns">
  <app-caption *ngFor="let column of columnHints"
               [numbers]="column"
               [vertical]="true"
               [config]="boardData.config"></app-caption>
</div>
<div class="rows">
  <app-caption *ngFor="let row of rowHints"
               [numbers]="row"
               [vertical]="false"
               [config]="boardData.config"></app-caption>
</div>
<div class="inner">
  <div *ngFor="let row of boardData.current" class="row">
    <app-block *ngFor="let block of row.data"
               [block]="block"
               [config]="boardData.config"
               (action)="onAction($event)"
               [selectExpected]="selectType">
    </app-block>
  </div>
</div>
<div class="controls">
  <button (click)="selectType = !selectType" type="button"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    {{ selectType ? 'Select' : 'Mark' }}
  </button>
</div>
